<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת מצב הזמנות</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>בדיקת מצב הזמנות</h1>
        <input type="email" id="email" placeholder="כתובת אימייל">
        <input type="password" id="password" placeholder="סיסמה">
        <button onclick="checkOrders()">בדוק הזמנות</button>
        <div id="result"></div>
    </div>

    <script>
        function checkOrders() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            const csvUrl = 'https://docs.google.com/spreadsheets/d/1J-_dhBWzTRb0GzwE63dhwQ-SIPxW2LjsTU6_nfPTHbU/pub?gid=0&single=true&output=csv';
            
            resultDiv.textContent = "טוען נתונים...";
            
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    if (results.data.length === 0) {
                        resultDiv.textContent = "אירעה שגיאה: אין נתונים בקובץ";
                        return;
                    }
                    
                    const customer = results.data.find(row => 
                        row.email && row.email.trim().toLowerCase() === email.trim().toLowerCase() && 
                        row.password && row.password.trim() === password.trim()
                    );
                    
                    if (customer) {
                        const orders = parseInt(customer.orders) || 0;
                        let message = `מספר ההזמנות שלך: ${orders}`;
                        if (orders >= 20) {
                            message += "<br>זכית בשובר מתנה בשווי 400 ש\"ח!";
                        } else if (orders >= 10) {
                            message += "<br>זכית בשובר מתנה בשווי 150 ש\"ח!";
                        } else if (orders >= 5) {
                            message += "<br>זכית בשובר מתנה בשווי 50 ש\"ח!";
                        }
                        resultDiv.innerHTML = message;
                    } else {
                        resultDiv.textContent = "אימייל או סיסמה שגויים";
                    }
                },
                error: function(error) {
                    console.error('Error:', error);
                    resultDiv.textContent = "אירעה שגיאה בטעינת הנתונים";
                }
            });
        }
    </script>
</body>
</html>
