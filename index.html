<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת מצב הזמנות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>בדיקת מצב הזמנות</h1>
        <input type="email" id="email" placeholder="כתובת אימייל">
        <input type="password" id="password" placeholder="סיסמה">
        <button onclick="checkOrders()">בדוק הזמנות</button>
        <div id="result"></div>
    </div>

    <script>
        async function checkOrders() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.textContent = "טוען נתונים...";
            
            const scriptUrl = 'https://script.google.com/a/macros/cityride.co.il/s/AKfycbwIc6pm4GmTmTBshCgYnuS5GBF7WU2gsPxI8ArVamxsF2GCMLZVo6NcKgTNW4OZtq4w/exec';  // החלף זאת עם ה-URL שקיבלת
            
            try {
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                // מכיוון שאנחנו משתמשים ב-'no-cors', לא נוכל לקרוא את התגובה ישירות
                // נחכה מעט ואז נבצע בקשה נוספת לקבלת התוצאה
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const resultResponse = await fetch(scriptUrl + '?email=' + encodeURIComponent(email));
                const resultText = await resultResponse.text();
                const data = JSON.parse(resultText);
                
                if (data.success) {
                    resultDiv.textContent = data.message;
                } else {
                    resultDiv.textContent = data.message || "אירעה שגיאה";
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = "אירעה שגיאה בטעינת הנתונים";
            }
        }
    </script>
</body>
</html>
