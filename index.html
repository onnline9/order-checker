<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת מצב הזמנות</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #debug {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>בדיקת מצב הזמנות</h1>
        <input type="email" id="email" placeholder="כתובת אימייל">
        <input type="password" id="password" placeholder="סיסמה">
        <button onclick="checkOrders()">בדוק הזמנות</button>
        <div id="result"></div>
        <div id="debug"></div>
    </div>

    <script>
        let isDebugMode = false;

        function toggleDebug() {
            isDebugMode = !isDebugMode;
            document.getElementById('debug').style.display = isDebugMode ? 'block' : 'none';
        }

        function log(message) {
            console.log(message);
            if (isDebugMode) {
                const debugDiv = document.getElementById('debug');
                debugDiv.innerHTML += message + '<br>';
                debugDiv.scrollTop = debugDiv.scrollHeight;
            }
        }

        function checkOrders() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            const csvUrl = 'https://docs.google.com/spreadsheets/d/1J-_dhBWzTRb0GzwE63dhwQ-SIPxW2LjsTU6_nfPTHbU/pub?output=csv'; // עדכן לקישור הנכון שלך
            
            log(`בודק עבור אימייל: ${email}`);
            resultDiv.textContent = "טוען נתונים...";
            
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    log(`נתוני CSV נקראו. מספר שורות: ${results.data.length}`);
                    if (results.data.length === 0) {
                        resultDiv.textContent = "אירעה שגיאה: אין נתונים בקובץ";
                        return;
                    }
                    
                    log(`שורה ראשונה של נתונים: ${JSON.stringify(results.data[0])}`);
                    
                    const customer = results.data.find(row => {
                        log(`משווה: אימייל - ${row['כתובת אימייל']} עם ${email}, סיסמה - ${row['סיסמה']} עם ${password}`);
                        return row['כתובת אימייל'] && row['כתובת אימייל'].trim().toLowerCase() === email.trim().toLowerCase() && 
                               row['סיסמה'] && row['סיסמה'].trim() === password.trim();
                    });
                    
                    if (customer) {
                        log(`לקוח נמצא: ${JSON.stringify(customer)}`);
                        const orders = parseInt(customer['מספר הזמנות']) || 0;
                        let message = `מספר ההזמנות שלך: ${orders}`;
                        if (orders >= 20) {
                            message += "<br>זכית בשובר מתנה בשווי 400 ש\"ח!";
                        } else if (orders >= 10) {
                            message += "<br>זכית בשובר מתנה בשווי 150 ש\"ח!";
                        } else if (orders >= 5) {
                            message += "<br>זכית בשובר מתנה בשווי 50 ש\"ח!";
                        }
                        resultDiv.innerHTML = message;
                    } else {
                        log('לקוח לא נמצא');
                        resultDiv.textContent = "אימייל או סיסמה שגויים";
                    }
                },
                error: function(error) {
                    console.error('שגיאה:', error);
                    log(`שגיאה בקריאת CSV: ${error}`);
                    resultDiv.textContent = "אירעה שגיאה בטעינת הנתונים";
                }
            });
        }

        // הוסף מאזין לחיצה כפולה להפעלת/כיבוי מצב דיבוג
        document.addEventListener('dblclick', toggleDebug);
    </script>
</body>
</html>
